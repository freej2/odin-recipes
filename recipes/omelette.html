<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Omelette</title>
    </head>

    <body>
        <h1>Omelette</h1>
        <img src="../images/omelette.jpg" alt = "Omelette">
        <h4>Yummy Omelette</h4>
        <h2>Ingredients</h2>
        <ul>
            <li>3 eggs</li>
            <li>Cheese</li>
            <li>Bacon</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine eggs, cheese and bacon in bowl</li>
            <li>Pour mixture into pan on stovetop on medium heat</li>
            <li>Cook and flip, do the omelette thing</li>
            <li>Eat it up</li>
        </ol>
    </body>


</html>
